<h1>Hello {{user.DisplayName}}</h1>

<form name="profileEditForm" novalidate="" ng-submit="save(user)">
    <span>{{user.DisplayName.length}} / 25 znakova</span>
    <input name="displayName" type="text" ng-model="user.DisplayName" ng-maxlength="25" required=""/>
    
    <input type="submit" value="Namaži" ng-disabled="profileEditForm.$invalid" />
</form>
