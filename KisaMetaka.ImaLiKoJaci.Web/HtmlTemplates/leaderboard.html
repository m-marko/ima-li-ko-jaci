<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Ime</th>
            <th>Bodovi</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="userInfo in leaderboard">
            <td>{{$index + 1}}</td>
            <td>{{userInfo.DisplayName}}</td>
            <td>{{userInfo.Score}}</td>
        </tr>
    </tbody>
</table>
